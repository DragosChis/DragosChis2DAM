<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">  <!-- Codificación de caracteres -->
  </head>
  <body>
    <input type="button">  <!-- Botón -->
    <input type="checkbox">  <!-- Casilla de verificación -->
    <input type="color">  <!-- Selector de color -->
    <input type="date">  <!-- Fecha -->
    <input type="datetime-local">  <!-- Fecha y hora -->
    <input type="email">  <!-- Correo electrónico -->
    <input type="file">  <!-- Archivo -->
    <input type="hidden">  <!-- Campo oculto -->
    <input type="image">  <!-- Botón de imagen -->
    <input type="month">  <!-- Mes y año -->
    <input type="number">  <!-- Número -->
    <input type="password">  <!-- Contraseña -->
    <input type="radio">  <!-- Botón de radio -->
    <input type="range">  <!-- Rango -->
    <input type="reset">  <!-- Restablecer -->
    <input type="search">  <!-- Búsqueda -->
    <input type="submit">  <!-- Enviar -->
    <input type="tel">  <!-- Teléfono -->
    <input type="text">  <!-- Texto -->
    <input type="time">  <!-- Hora -->
    <input type="url">  <!-- URL -->
    <input type="week">  <!-- Semana y año -->
  </body>
</html>
