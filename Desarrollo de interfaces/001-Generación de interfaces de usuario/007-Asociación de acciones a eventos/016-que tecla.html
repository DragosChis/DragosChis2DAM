<!doctype html>
<html>
  <body>
    <input>  <!-- Campo de entrada de texto -->
    <script>
      const entrada = document.querySelector("input") // Captura el campo de entrada
      entrada.onkeypress = function(e){               //Detectamos en consola cuando pulsamos una tecla
        console.log("has pulsado una tecla")          // Mostramos en mensaje en consola
        console.log(e.key)                            // Mostramos en consola la tecla que hemos pulsado
      }
    </script>
  </body>
</html>
